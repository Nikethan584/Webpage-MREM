<html>
<head>
  <title>DIV Vertical Horizontal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
      background-color: #f0f0f0;
    }
    .center-box {
      background-color: #7692df;
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1{
        text-decoration: solid;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: rgb(41, 37, 25);
    }
  </style>
</head>
<body>

  <div class="center-box">
    <h1>Hi my name is BOX!</h1>
    <p>I THINK I AM PERFECTLY AT THE CENTRE OF THE PAGE.</p>
  </div>
</body>
</html>
