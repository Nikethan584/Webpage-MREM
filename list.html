<html>
<head>
  <title>List</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    body{
        background: radial-gradient(rgb(163, 247, 247),white);
    }

    li {
      display: inline-block;
      margin-right: 20px;
      font-family: sans-serif;
      font-size: 20px;
      font-style: normal;
    }
  </style>
</head>
<body>

  <ul>
    <center>
    <li>ROLL NUMBER</li>
    <li>STUDENT NAME</li>
    <li>MOBILE NUMBER</li>
    <li>EMAIL</li>
    <li>SUBJECTS</li>
</center>
  </ul>
</body>
</html>
